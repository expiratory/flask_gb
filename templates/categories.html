{% extends 'base.html' %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  <div class="body-categories">
    {% for item in items %}
      <div class="body-categories-items">
        <img src="{{ item.image }}" alt="item pic">
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
